name: 'preview-apps'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
jobs:
  hasura-cloud-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hasura/hasura-cloud-preview-apps@v0.1.5
        with:
          name: "preview-github-demo-${{github.env.GITHUB_HEAD_REF}}${{github.event.number}}"
          
          hasuraProjectDirectoryPath: /demo
          region: us-west-1
          tier: cloud_free
          hasuraEnv: |
            HASURA_DB_URL=postgres://oikzcelorthfmb:c9a4b3940388cca21de2023232e5216e9dd736acbc4c0c9941d1e632b8af1831@ec2-52-73-29-239.compute-1.amazonaws.com:5432/d8qfbh62jficiv
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          HASURA_CLOUD_ACCESS_TOKEN: ${{secrets.HASURA_CLOUD_ACCESS_TOKEN}}
      - uses: hasura/comment-progress@v2.1.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          id: preview_app_comment
          number: ${{github.event.number}}
          repository: ${{env.GITHUB_REPOSITORY}}
          message: |
            Console URL available at ${{steps.hasura_cloud_preview.outputs.consoleURL}}
            GraphQL Endpoint available at ${{steps.hasura_cloud_preview.outputs.graphQLEndpoint}}
